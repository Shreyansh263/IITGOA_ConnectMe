<br>
<mat-card>
  <form [formGroup]="registrationForm">

    <mat-form-field>
      <input matInput name="First Name" type="text" placeholder="First Name" formControlName="fname" 
        [ngClass]="{'is-invalid': registrationForm.get('fname').touched && registrationForm.get('fname').invalid }">
      <mat-error *ngIf="registrationForm.get('fname').touched && registrationForm.get('fname').invalid ">
        first name cannot be left empty      
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="Last Name" type="text"  placeholder="Last Name" formControlName="lname" 
        [ngClass]="{'is-invalid': registrationForm.get('lname').touched && registrationForm.get('lname').invalid }">
      <mat-error *ngIf="registrationForm.get('lname').touched && registrationForm.get('lname').invalid ">
        Last name name cannot be left empty      
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="Email" type="email"  placeholder="Email Id" formControlName="email" 
        [ngClass]="{'is-invalid': registrationForm.get('email').touched && registrationForm.get('email').invalid }">
      <mat-error *ngIf="registrationForm.get('email').touched && registrationForm.get('email').invalid ">
        <p *ngIf="registrationForm.get('email').errors.required ">Email Address is required</p>
        <p *ngIf="registrationForm.get('email').errors.email ">Email must be a valid Email Address</p> 
        <p *ngIf="registrationForm.get('email').errors.emailDomain ">Use your IIT Goa email only</p>  
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="password" type="password"  placeholder="Password" formControlName="pass" 
        [ngClass]="{'is-invalid': registrationForm.get('pass').touched && registrationForm.get('pass').invalid }">
      <mat-error *ngIf="registrationForm.get('pass').touched && registrationForm.get('pass').invalid ">
        <p *ngIf="registrationForm.get('pass').errors.required">Password field cannot be left empty</p>
        <p *ngIf="registrationForm.get('pass').errors.minlength" >Password length should be atleast 6 characters</p>      
      </mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <textarea matInput name="aboutMe" type="text" placeholder="About Me" formControlName="aboutMe" 
        [ngClass]="{'is-invalid': registrationForm.get('aboutMe').touched && registrationForm.get('aboutMe').invalid }"></textarea>
      <mat-error *ngIf="registrationForm.get('aboutMe').touched && registrationForm.get('aboutMe').invalid ">
        Tell us something about yourself.      
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit"  (click)="onSignUp()" [disabled]="!registrationForm.valid">Register</button>
  </form>
</mat-card>
